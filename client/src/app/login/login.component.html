  <div id="formContent">

      <img src="assets/img/loginIcon.png" id="icon" alt="User Icon" />
    </div>
    <form [formGroup]="LoginForm" (ngSubmit)="Login()">
      <input type="text" id="username" class="fadeIn second" name="login" placeholder="Usuario" formControlName="username">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contrase単a" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In">

      <div *ngIf="validador" class="alert alert-danger ">
        <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
        <strong>Nombre o contrase単a incorrectos</strong> Intente nuevamente
      </div>
    </form>    

    <div id="formFooter">
      <a class="underlineHover" href="#">
        多Olvidaste tu contrase単a?
      </a>
    </div>

  </div>
</div>
