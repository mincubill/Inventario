<h1 class="h1">Lista prestamos</h1>
<table class="table table-hover">
  <thead class="thead-light">
    <tr class="table-light">
      <th scope="col">
        Codigo prestamo
      </th>
      <th scope="col">
        Rut usuario
      </th>
      <th scope="col">
        Fecha de prestamo
      </th>
      <th scope="col">
        Cantidad de dias de prestamo
      </th>
      <th scope="col">
        Cantidad de productos
      </th>
      <th scope="col">
        Monto de deuda
      </th>
    </tr>
  </thead>
  <tbody>
    <!--
      Directiva de angular (ngFor) que recorre la lista de prestamos y la despliega
    -->
    <tr *ngFor="let Prestamo of Prestamos" class="table-light">
      <!--Muestra la id del prestamo-->
      <th scope="row">
        {{Prestamo.ID}}
      </th>

      <!--Muestra el rut de la persona asociado al prestamo ( El estudiante que solicito el material )-->
      <th (click)="PerfilUsuario(Prestamo.USER_M)">
        {{Prestamo.USER_M}}
      </th>
      <!--Muestra el producto que fue prestado-->
      <th>
        {{Prestamo.DATE_BEGIN}}
      </th>

      <!--Muestra la cantidad de material prestado-->
      <th>
        {{Prestamo.DAYS}}
      </th>
      <th>
        {{Prestamo.PRODUCTS}}
      </th>
      <th>
        {{Prestamo.DEBT}}
      </th>
    </tr>
  </tbody>
</table>
