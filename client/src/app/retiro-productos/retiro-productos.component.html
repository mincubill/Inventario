<h1 class="h1">¿Dónde retirar los productos?</h1>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="card text-white col-sm-6">
    <div class="card-header bg-dark text-white"><h3><b>Productos que puedes pedir en pañol</b></h3>
    </div>
    <div class="card-body bg-success text-white">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr class="table-light">
            <th scope="col">
              Nombre Producto
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Producto of Productos" class="table-light">
            <th scope="row">
              {{Producto.nombre}}
            </th>
          </tr>
        </tbody>
      </table>  
    </div>
    <div class="card-header bg-dark text-white"><h3><b>Productos que debes pedir directo en oficina</b></h3></div>
    <div class="card-body bg-warning text-white">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr class="table-light">
            <th scope="col">
              Nombre Producto
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Producto of Productos" class="table-light">
            <th scope="row">
              {{Producto.nombre}}
            </th>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>
</div>
<div class="col-sm-3"></div>
