<div id="Estadisticas">
  <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Estadisticas
              <i (click)="exportAsXLSX()" class="fas fa-file-excel">Descargar</i>
          </th>
          <th scope="col">Valores</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Cant. de prestamos activos</th>
          <td>{{Prestamos}}</td>
        </tr>
        <tr>
          <th scope="row">Cantidad morosos</th>
          <td>{{Morosos}}</td>
        </tr>
      </tbody>
    </table>
</div>
